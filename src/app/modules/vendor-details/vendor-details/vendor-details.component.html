<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-12 col-xl-12 ps-0 pe-0">
      <div class="p-3">
        <div class="row align-items-center">
          <div class="col-sm-12 col-lg-12 col-xl-12">
            <div class="fw-bold">Account Settings</div>
            <div class="text-muted">User - Account</div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12">
            <div class="p-3 bg-white rounded">
              <!-- User Details -->
              <div class="row">
                <div class="col-sm-12">
                  <table class="h-100 w-100">
                    <tr>
                      <td class="w-25">
                        <div class="bg-light border-0 p-3 rounded text-center">
                          <img
                            src="./assets/images/facebook.svg"
                            alt="user-img"
                            height="100"
                            width="100"
                          />
                        </div>
                      </td>
                      <td class="align-top">
                        <table class="h-100 w-100">
                          <tr>
                            <td class="align-top" colspan="2">
                              <div class="ms-3 pb-3 border-bottom">
                                <div class="fw-bold fs-5">Max Smith</div>
                                <div class="text-muted">
                                  <span class="me-3">
                                    <fa-icon
                                      class="text-muted me-1"
                                      [icon]="faUserCircle"
                                    ></fa-icon>
                                    Developer
                                  </span>
                                  <span class="me-3">
                                    <fa-icon
                                      class="text-muted me-1"
                                      [icon]="faLocationDot"
                                    ></fa-icon>
                                    SF, Bay Area
                                  </span>
                                  <span>
                                    <fa-icon
                                      class="text-muted me-1"
                                      [icon]="faMessage"
                                    ></fa-icon>
                                    <a class="text-muted" href="">
                                      Max@kt.com
                                    </a>
                                  </span>
                                </div>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td class="align-center w-75">
                              <div class="mt-3 ps-3">
                                <span class="me-3">
                                  <img
                                    src="./assets/images/facebook.svg"
                                    height="30"
                                    width="30"
                                  />
                                </span>
                                <span class="me-3">
                                  <img
                                    src="./assets/images/instagram.svg"
                                    height="30"
                                    width="30"
                                  />
                                </span>
                                <span>
                                  <img
                                    src="./assets/images/linkedin.svg"
                                    height="30"
                                    width="30"
                                  />
                                </span>
                              </div>
                            </td>
                            <td>
                              <div class="mt-3">
                                <span class="text-muted"
                                  >Profile Completion
                                </span>
                                <span class="float-end">50%</span>
                              </div>
                              <div class="">
                                <progressbar [value]="50"></progressbar>
                              </div>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Tabs -->
        <div class="row">
          <div class="col-sm-12">
            <div class="tab-wrapper bg-white rounded-bottom">
              <tabset>
                <tab heading="Overview" id="OverviewTab"></tab>
                <tab heading="Credentials"></tab>
                <tab heading="Settings"></tab>
              </tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Details -->
  <div class="row mt-3">
    <div class="col-sm-12">
      <div class="p-3 bg-white rounded">
        <div class="row align-items-center border-bottom pb-3">
          <div class="col-sm-12 col-lg-5 col-xl-5">
            <div class="fw-bold">Profile Details</div>
          </div>
          <div class="col-sm-12 col-lg-7 col-xl-7">
            <div class="text-end">
              <button
                class="btn btn-primary shadow-none outline-none ps-3 pe-3 ht-46px"
              >
                Edit Profile
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3 align-items-center">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12 col-lg-3">
                <div class="text-muted">Full Name</div>
              </div>
              <div class="col-sm-12 col-lg-9">
                <div class="fw-bold">Max Smith</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-12 col-lg-3">
                <div class="text-muted">Company</div>
              </div>
              <div class="col-sm-12 col-lg-9">
                <div class="fw-bold">XYZ</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-12 col-lg-3">
                <div class="text-muted">Email</div>
              </div>
              <div class="col-sm-12 col-lg-9">
                <div class="fw-bold">max@test.com</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-12 col-lg-3">
                <div class="text-muted">Contact Number</div>
              </div>
              <div class="col-sm-12 col-lg-9">
                <div class="fw-bold">
                  9934567589
                  <span class="badge bg-success ms-3 fw-normal"> Verified</span>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-12 col-lg-3">
                <div class="text-muted">Company Site</div>
              </div>
              <div class="col-sm-12 col-lg-9">
                <div class="fw-bold me-3">xyz.com</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-12 col-lg-3">
                  <div class="text-muted">Country</div>
                </div>
                <div class="col-sm-12 col-lg-9">
                  <div class="fw-bold me-3">India</div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-12 col-lg-3">
                  <div class="text-muted">Communication</div>
                </div>
                <div class="col-sm-12 col-lg-9">
                  <div class="fw-bold me-3">Email,Phone</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
