<div class="container-fluid h-100 pe-0">
    <div class="d-flex flex-column flex-shrink-0 text-white mt-3 h-100">
        <table class="w-100 h-100">
            <tr>
                <td class="align-top">
                    <div class="sidenav-content">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item" *ngFor="let menu of menuList">
                                <a href="#" class="nav-link active text-uppercase" aria-current="page">
                                    {{menu.menu_name}}
                                </a>
                                <ng-container *ngIf="menu?.sub_menu?.length > 0">
                                    <div class="ms-3" *ngFor="let sub_menu of menu?.sub_menu">
                                        <a href="#" class="nav-link active" aria-current="page">
                                            {{sub_menu.menu_name}}
                                        </a>
                                    </div>
                                </ng-container>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr class="sidenav-footer align-middle">
                <td>
                    <div class="text-center">
                        << Collapse </div>
                </td>
            </tr>
        </table>
    </div>
</div>
